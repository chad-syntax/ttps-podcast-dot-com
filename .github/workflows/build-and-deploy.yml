name: Build and Deploy
on:
  push:
    branches:
      - ci-test
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    environment: gh-pages
    steps:
      - uses: actions/setup-node@v3
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          echo "COMING_SOON_ENABLED=${{ secrets.COMING_SOON_ENABLED }}" >> .env
          echo "RSS_FEED_URL=${{ secrets.RSS_FEED_URL }}" >> .env
          yarn install 
          yarn build
          yarn export

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.
